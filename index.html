<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Resources on Github</title>
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Inconsolata:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <h1>Free Resources on Github</h1>
      <form class="search-form">
        <input type="text" class="topic-input" id="topic-input" />
        <input type="submit" class="submit-button" value="Search" />
      </form>
      <p class="instructions">*Search for any type of tutorial or course.</p>
    </div>
    <div class="results-container hidden">
      <h1 class="results-header">Results</h1>
      <button type="button" class="return-button">Go back</button>
      <div class="results-list"></div>
      <p class="error-message hidden"></p>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
